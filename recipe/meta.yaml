{% set version = "1.7.0" %}

package:
  name: invoke
  version: {{ version }}

source:
  fn: invoke-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/invoke/invoke-{{ version }}.tar.gz
  sha256: e332e49de40463f2016315f51df42313855772be86435686156bc18f45b5cc6c

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  entry_points:
    - invoke = invoke.main:program.run
    - inv = invoke.main:program.run

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  # Python imports
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    - invoke.vendor.yaml2    # [py2k]
    - invoke.vendor.yaml3    # [py3k]

  commands:
    - invoke --help
    - inv --help

about:
  home: http://docs.pyinvoke.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Pythonic task execution'
  dev_url: https://github.com/pyinvoke/invoke
  doc_url: http://docs.pyinvoke.org/en/stable/

extra:
  recipe-maintainers:
    - ivoflipse
    - nicoddemus
