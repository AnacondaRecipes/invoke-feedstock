{% set version = "1.5.0" %}

package:
  name: invoke
  version: {{ version }}

source:
  fn: invoke-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/invoke/invoke-{{ version }}.tar.gz
  sha256: f0c560075b5fb29ba14dad44a7185514e94970d1b9d57dcd3723bec5fed92650

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  entry_points:
    - invoke = invoke.main:program.run
    - inv = invoke.main:program.run

requirements:
  host:
    - pip
    - python    
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - invoke
    - invoke.parser
    - invoke.vendor
    - invoke.vendor.fluidity
    - invoke.vendor.lexicon
    - invoke.vendor.yaml2    # [py2k]
    - invoke.vendor.yaml3    # [py3k]

  commands:
    - invoke --help
    - inv --help

about:
  home: http://docs.pyinvoke.org
  license: BSD-2-Clause
  license_family: BSD
  summary: 'Pythonic task execution'

extra:
  recipe-maintainers:
    - ivoflipse
    - nicoddemus
